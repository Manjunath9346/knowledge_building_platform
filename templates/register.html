{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="form-container-vibrant text-center">
            <h2 class="section-title mb-4">Create an Account</h2>
            
            <div class="mb-4">
                <p class="mb-2">You can register instantly with:</p>
                <a href="{{ url_for('google.login') }}" class="btn btn-danger w-100"> 
                    <i class="fab fa-google"></i> Register with Google
                </a>
            </div>
            <hr>
            <p class="mb-4">Or use Email and Password:</p>
            <form method="post" action="{{ url_for('register') }}" autocomplete="off">
                <div class="mb-3 text-start">
                    <label class="form-label">Full Name</label>
                    <input name="fullname" class="form-control" placeholder="Enter your full name" autocomplete="name">
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" placeholder="Enter your email" autocomplete="email" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Username</label>
                    <input name="username" class="form-control" placeholder="Choose a username" autocomplete="new-username" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Password</label>
                    <input type="password" name="password" class="form-control" placeholder="Create a password" autocomplete="new-password" required>
                </div>
                <div class="mb-3 text-start">
                    <label class="form-label">Role</label>
                    <select name="role" class="form-select">
                        <option value="student">Student</option>
                        <option value="faculty">Faculty</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-vibrant w-100 mt-3">Register</button>
            </form>
             <p class="mt-3">Already have an account? <a href="{{ url_for('login') }}">Login here</a></p>
        </div>
    </div>
</div>
{% endblock %}
