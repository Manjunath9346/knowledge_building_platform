{% extends "base.html" %}
{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="form-container-vibrant p-4">
            <h2 class="text-center mb-4 section-title">Login</h2>
            
            <form method="POST">
                <div class="mb-3">
                    <label for="login_id" class="form-label">Username or Email</label>
                    <input type="text" class="form-control" id="login_id" name="login_id" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>

            <hr class="my-4">
            <h5 class="text-center mb-3">Or login with a professional platform</h5>

            <div class="d-grid gap-2">
                <!-- FIXED: Correct Google OAuth login endpoint -->
                <a href="{{ url_for('google.login') }}" class="btn btn-danger w-100">
                    <i class="fab fa-google"></i> Login with Google
                </a>
            </div>

            <p class="mt-3 text-center">
                Don't have an account? 
                <a href="{{ url_for('register') }}">Register here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
